<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="form-container">
        <h1>Customer Survey Form</h1>
        <form id="survey-form">
            <div class="form-field">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-field">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="form-field">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" required>
            </div>
            <div class="form-field">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="USA">United States</option>
                    <option value="CA">Canada</option>
                    <option value="IN">India</option>
                    <option value="CN">China</option>
                    
                </select>
            </div>
            <div class="form-field">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="Other"> <label for="other">Other</label>
            </div>
            <div class="form-field">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-field">
                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" required>
            </div>
            <div class="form-field">
                <button type="button" class="btn" id="submit-button">Submit</button>
                <button type="button" class="btn" id="reset-button">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-popup" id="close-popup">&times;</span>
            <h3>Form Submission Details</h3>
            <div id="popup-content"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
